<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Exam Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/student_slot.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.75);
            border: none;
            color: #f8f9fa;
        }
        table {
            background-color: #f8f9fa;
            color: #212529;
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Exam Batch Details</h2>

        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Matric Number</th>
                    <td>{{ matric }}</td>
                </tr>
                <tr>
                    <th>Assigned Batch</th>
                    <td>{{ slot }}</td>
                </tr>
                <tr>
                    <th>Course Code</th>
                    <td>{{ course_code }}</td>
                </tr>
                <tr>
                    <th>Start Time</th>
                    <td>{{ start }}</td>
                </tr>
                <tr>
                    <th>End Time</th>
                    <td>{{ end }}</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/request_reschedule" class="btn btn-warning btn-sm">Request Batch Reschedule</a>
        </div>
        <div class="text-center mt-2">
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
